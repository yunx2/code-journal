<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="">
  <!-- header in every view and static -->
  <header class="row purple-bg white-text">
    <h1 class="page-header-text">Code Journal</h1>
  </header>
  <main class="container">
    <!-- row 1 -->
    <div class="row" data-view="entry-form">
      <!-- left half -->
      <div class="column-half" >
        <h2 class="heading-font">New Entry</h2>
        <img class="entry-img" src="./images/placeholder-image-square.jpg" alt="placeholder-img">
      </div>
      <!-- right half -->
      <form class="form-inputs column-half">
        <div>
          <label for="title" class="label-text">Title</label>
          <input id="title" name="entry-title" required>
        </div>
        <div>
          <label for="img-url" class="label-text">Photo URL</label>
          <input id="img-url" name="entry-url" type="url">
        </div>
      </form>
      <form class="column-full form-textarea">
        <div>
          <label for="notes" class="label-text">Notes</label>
          <textarea id="notes" name="entry-notes"></textarea>
        </div>

        <button>SAVE</button>
      </form>


    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>

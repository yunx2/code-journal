<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Proza+Libre:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="">
  <!-- page header and nav -->
  <header class="row page-header">
    <div class="column-full container page-header-container">
      <h1 class="page-header-text">Code Journal</h1>
      <nav class="nav">
        <a href="#view-entries">
          <button id="btn-entries" class="btn">Entries</button>
        </a>
      </nav>
    </div>
  </header>
  <main class="container">
    <!-- entry form view-->
    <form class="row view" id="entry-form" data-view="entry-form">
      <div class="column-full">
        <h2 class="form-heading">New Entry</h2>
      </div>
      <!-- photo preview -->
      <div class="column-half" >
        <img class="entry-img" id="photo-preview" src="./images/placeholder-image-square.jpg" alt="placeholder-img">
      </div>
      <!-- entry text -->
      <div class="column-half" id="">
        <label for="title" class="form-label">Title</label>
        <div>
          <input id="title" name="entry-title" class="form-controls form-input" required>
        </div>
        <label for="img-url" class="form-label">Photo URL</label>
        <div>
          <input id="img-url" name="entry-url" class="form-controls form-input" required>
        </div>
      </div>
      <div class="column-full form-textarea" id="entry-text">
        <label for="journal-entry" class="form-label">Notes</label>
        <div>
          <textarea id="journal-entry" rows="5" name="entry-notes" class="form-controls" required></textarea>
        </div>
        <div class="row btn-container heading-container">
          <button class="delete">Delete Entry</button>
          <input type="submit" value="SAVE" class="btn"></div>
        </div>
        <dialog class="confirm-dialog">
          <p class="dialog-text">Are you sure you want to delete this entry?</p>
          <div class="buttons-dialog heading-container ">
            <button class="btn-cancel">CANCEL</button>
            <button class="btn-confirm">CONFIRM</button>
          </div>
        </dialog>
    </form>
    <!-- entries view -->
    <div class="row view" data-view="entries" id="view-entries">
      <div class="column-full heading-container">
        <h2 class="entries-heading">Entries</h2>
        <button type="button" id="btn-new" class="btn-new btn">NEW</button>
      </div>
      <div id="no-entries-recorded">No entries have been recorded</div>
      <ul class="entries-list" id="entries-ul">
        <li></li>
      </ul>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
  <!-- <script src="js/handleEdit.js"></script> -->
</body>
</html>
